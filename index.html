<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>
    <div class="header">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="container">
        <div class="game-info">
            <h2 class="player" id="head">Player X's Turn</h2>
            <!-- <h2 class="player" id="player-o">Player 2 - o</h2>
            <h2 class="turn" id="turn">Who's turn?</h2> -->
        </div>
        <div class="game-board" id="game-board">
            <div class="grid-item" data-board="0">test</div>
            <div class="grid-item" data-board="1">test</div>
            <div class="grid-item" data-board="2">test</div>
            <div class="grid-item" data-board="3">test</div>
            <div class="grid-item" data-board="4">test</div>
            <div class="grid-item" data-board="5">test</div>
            <div class="grid-item" data-board="6">test</div>
            <div class="grid-item" data-board="7">test</div>
            <div class="grid-item" data-board="8">test</div>
        </div>
        <div class="restart-container">
            <button class="restart">Restart</button>
        </div>
    </div>
</body>
</html>
